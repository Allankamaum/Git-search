<h4><small>( ͡° ͜ʖ ͡°)This is a search website linked to a Git-hub API that lets you search for any and all git hub
    users.( ͡° ͜ʖ ͡°)</small></h4>
<h4><small>( ͡° ͜ʖ ͡°) Just type in a name and see what happens ( ͡° ͜ʖ ͡°)</small></h4>
<hr>
<div class="container">
  <div class="input panel-heading">
    <label for="Name"></label>
    <input class="form-control" type="text" name="Name" id="name" placeholder="Enter Name" [(ngModel)]="username" name="name" #name="ngModel" (keyup)="userName()">
    <button (click)="userName()" class="button btn-success" name="search">Search</button>
  </div>

  <!-- <p class="log"> {{user.login}}</p> -->

  <div class="panel-heading"></div>

  
</div>
